---
# Billing Console Viewer
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: billing-console-viewer
spec:
  member: group:${billing_data_users} # kpt-set: group:${billing-console-viewer-group}
