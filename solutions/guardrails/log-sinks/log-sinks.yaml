# Storage Bucket Org LogSink
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata: # kpt-merge: guardrails/storage-logsink
  name: storage-logsink
  namespace: guardrails # kpt-set: ${guardrails-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-pkg-fn-live'
spec:
  destination:
    storageBucketRef:
      # StorageBucket names must be globally unique. Replace ${PROJECT_ID?} with your project ID.
      name: 0000000000-logginglogsink-org # kpt-set: ${org-id}-logginglogsink-org
  includeChildren: true
  filter: logName:cloudaudit.googleapis.com
  organizationRef:
    # Replace "${ORG_ID?}" with the numeric ID for your organization
    external: "0000000000" # kpt-set: ${org-id}
---
apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata: # kpt-merge: guardrails/0000000000-logginglogsink-org
  # StorageBucket names must be globally unique. Replace ${PROJECT_ID?} with your project ID.
  name: 0000000000-logginglogsink-org # kpt-set: ${org-id}-logginglogsink-org
  namespace: guardrails # kpt-set: ${guardrails-namespace}
  annotations:
    cnrm.cloud.google.com/force-destroy: "true"
    cnrm.cloud.google.com/blueprint: 'kpt-pkg-fn-live'
    cnrm.cloud.google.com/project-id: guardrails-00000 # kpt-set: ${guardrails-project-id}
spec:
  location: northamerica-northeast1
  storageClass: REGIONAL
  uniformBucketLevelAccess: true
---
# PubSub Log Sink
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata: # kpt-merge: guardrails/pubsub-logsink
  name: pubsub-logsink
  namespace: guardrails # kpt-set: ${guardrails-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-pkg-fn-live'
spec:
  destination:
    pubSubTopicRef:
      name: logginglogsink-org
  includeChildren: true
  organizationRef:
    external: "0000000000" # kpt-set: ${org-id}
---
#########
# PubSub Instance
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata: # kpt-merge: guardrails/logginglogsink-org
  name: logginglogsink-org
  namespace: guardrails # kpt-set: ${guardrails-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-pkg-fn-live'
---
#########
# BigQuery Log Sink
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata: # kpt-merge: guardrails/bigquery-logsink
  name: bigquery-logsink
  namespace: guardrails # kpt-set: ${guardrails-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-pkg-fn-live'
    config.kubernetes.io/depends-on: /namespace/guardrails/BigQueryDataset/bigquerylogginglogsink # kpt-set: /namespace/${guardrails-namespace}/BigQueryDataset/bigquerylogginglogsink
spec:
  destination:
    bigQueryDatasetRef:
      name: bigquerylogginglogsink
  includeChildren: true
  filter: logName:cloudaudit.googleapis.com
  organizationRef:
    external: "0000000000" # kpt-set: ${org-id}
---
#########
# Big Query Instance
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata: # kpt-merge: guardrails/logginglogsink
  name: bigquerylogginglogsink
  namespace: guardrails # kpt-set: ${guardrails-namespace}
  annotations:
    cnrm.cloud.google.com/delete-contents-on-destroy: "true"
    cnrm.cloud.google.com/blueprint: 'kpt-pkg-fn-live'
spec:
  location: northamerica-northeast1
  projectRef:
    external: guardrails-00000 # kpt-set: ${guardrails-project-id}
