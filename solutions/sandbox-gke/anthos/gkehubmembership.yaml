  description: sandbox # kpt-set: ${cluster-name}
  endpoint:
    gkeCluster:
      resourceRef:
        external: https://container.googleapis.com/v1/projects/sandbox-000000/locations/us-central1/clusters/sandbox # kpt-set: https://container.googleapis.com/v1/projects/${project-id}/locations/${region}/clusters/${cluster-name}
