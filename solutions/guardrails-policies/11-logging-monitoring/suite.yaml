kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: loggingandmonitoring
  annotations:
    config.kubernetes.io/local-config: 'true'  
tests:
- name: loggingandmonitoring
  template: template.yaml
  constraint: constraint.yaml
  cases:
  - name: logsinks-exists
    object: tests/test.yaml
    inventory:
    - tests/test-inventory.yaml    
    assertions:
    - violations: no
  - name: role-does-not-exist
    object: tests/does-not-exist.yaml
    inventory:
    - tests/does-not-exist-inventory.yaml    
    assertions:
    - violations: yes
- name: loggingandmonitoringpubsub
  template: template.yaml
  constraint: pubsub-constraint.yaml
  cases:
  - name: logsinks-exists
    object: tests/pubsubtest.yaml
    inventory:
    - tests/test-inventory.yaml    
    assertions:
    - violations: no
  - name: logsinks-does-exist
    object: tests/test.yaml
    inventory:
    - tests/test-inventory.yaml    
    assertions:
    - violations: yes