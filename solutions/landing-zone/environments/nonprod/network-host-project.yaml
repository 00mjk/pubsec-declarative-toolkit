apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/auto-create-network: "false"
  labels:
    label-one: "value-one"
  name: net-host-prj
spec:
  name: net-host-prj
  folderRef:
    # Replace "${ORG_ID?}" with the numeric ID of the parent organization
    name: Audit
  billingAccountRef:
    # Replace "${BILLING_ACCOUNT_ID?}" with the numeric ID for your billing account
    external: "${BILLING_ACCOUNT_ID?}" # kpt-set: ${org-id}
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeProjectMetadata
metadata:
  name: oslogin_meta
  annotations:
    cnrm.cloud.google.com/project-id: net-host-prj
spec:
  metadata:
    enable-oslogin: true
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSharedVPCHostProject
metadata:
  annotations:
    # Replace ${HOST_PROJECT_ID?} with the ID of the project that you want to enable as a Shared VPC host.
    cnrm.cloud.google.com/project-id: "${HOST_PROJECT_ID?}"
  name: shared_vpc_host
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSharedVPCServiceProject
metadata:
  annotations:
    # Replace ${HOST_PROJECT_ID?} with the ID of a Shared VPC host project to associate.
    cnrm.cloud.google.com/project-id: "${HOST_PROJECT_ID?}" 
  name: computesharedvpcserviceproject-sample
spec:
  projectRef:
    name: net-host-prj