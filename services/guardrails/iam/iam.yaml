### Enable Audit Logs 
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMAuditConfig
metadata:
  name: org-audit-logs
spec:
  service: allServices
  auditLogConfigs:
    - logType: DATA_WRITE
    - logType: DATA_READ
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    name: dpt-guardrails
---
# BigQuery Audit Log Viewer
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: bq-audit-data-viewer
spec:
  member: group:email@domain.com # kpt-set: group:${audit-data-viewer-group}
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Organization
    external: "0000000000" # kpt-set: ${org-id}
  role: roles/bigquery.user
---
# BigQuery Audit Log User
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: bq-audit-data-user
spec:
  member: group:email@domain.com # kpt-set: group:${audit-data-group}
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Organization
    external: "0000000000" # kpt-set: ${org-id}
  role: roles/bigquery.user
---
